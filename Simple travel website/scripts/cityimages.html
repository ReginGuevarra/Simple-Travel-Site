<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>San Francisco</title> 
    <style> 
    body {
      background: linear-gradient(to bottom, rgb(255, 89, 0), rgb(255, 255, 255) )
    }
    h1 {
      text-align: center;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      margin-right: 20px;
    }
    nav ul li a {
      color: rgb(255, 255, 255);
      text-decoration: none;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      margin: 80px auto 0;
      max-width: 980px;
      justify-items: center;
      align-items: center;
      gap: 5px 115px;
    }
    .grid-item img {
      width: 120%;
      height: 120%;
      object-fit: cover;
    }
    </style> 
  </head> 
  <body> 
    <h1>San Francisco</h1>
    <nav>
        <div>
          <nav>
            <ul>
              <li><a href="https://en.wikipedia.org/wiki/San_Francisco" target="_blank">About San Francisco</a></li>
              <li><a href="https://www.sftravel.com/" target="_blank">Visit SF Travel</a></li>
            </ul>
          </nav>
        </div>
    </nav>
    <div class="grid-container">
      <div class="grid-item"><img src="https://www.thefamilyvacationguide.com/wp-content/uploads/2022/06/cca1e76b-city-13852-16eeb19be6a.jpeg" alt="Painted Ladies"></div>
      <div class="grid-item"><img src="https://web-assets.bcg.com/dims4/default/feb18b2/2147483647/strip/true/crop/2880x1062+0+188/resize/2560x944!/format/webp/quality/90/?url=http%3A%2F%2Fboston-consulting-group-brightspot.s3.amazonaws.com%2Fae%2Fad%2F3824987f4971b590e4a7555ac9db%2Fsan-francisco2-hero-image-darker.jpg" alt="Night View"></div>
      <div class="grid-item"><img src="https://www.travelinusa.us/wp-content/uploads/sites/3/2017/05/Golden-Gate-San-Francisco-01.jpg" alt="Golden Gate Bridge"></div>
      <div class="grid-item"><img src="https://www.omnihotels.com/-/media/images/hotels/sfodtn/activities/sfodtn-omni-san-francisco-ferry-building.jpg?h=660&la=en&w=1170" alt="Ferry Building"></div>
    </div>
  </body> 
</html>
